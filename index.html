<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>MyBookList</title>
</head>
<body>
<div class="container mt-4">
    <div class="content has-text-centered">
        <hi class="subtitle is-1"> 
        <i class="fas fa-book-open has-text-info"></i>  
          My<span class="has-text-info">Book</span>List</hi>
    </div>
<form id="book-form">
    <div class="field mx-5 my-4" >
        <label for="title" class="label">Title</label>
        <div class="control">
          <input type="text" id="title" class="input" >
        </div>  
    </div>
    <div class="field mx-5 my-4" >
        <label for="author" class="label">Author</label>
        <div class="control">
          <input type="text" id="author" class="input" >
        </div>  
    </div>
    <div class="field mx-5 my-4">
        <label for='isbn' class="label">ISBN</label>
        <div class="control">
          <input type="text" id="isbn" class="input" >
        </div>  

        <div class="control mx-2 my-3">
            <input type="submit" value="Add Book"  class="button is-info" >
        </div>
    </div>
</form>

    <!-- <button class="button is-medium is-fullwidth mx-5 my-5">Large</button> -->
    <table class="table is-striped mx-4 mt-6 is-fullwidth">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
